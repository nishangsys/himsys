<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/form-elements.css">
	<link rel="stylesheet" type="text/css" href="css/stlye.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body class="bg-image">

<div class="top-content">
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1>Nishang Login</h1>
					<div class="description">
						<p>
							This is a test login form
						</p>
					</div>
				</div>
				
			</div>

			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>Login Now!</h3>
							<p>Enter your username and password</p>
						</div>
						<!--<div class="form-top-right">
							<i class="fa fa-key"></i>
						</div>-->
						<div class="form-bottom">
							<form role="form" action="logincheck.php" method="POST" class="login-form">
								<div class="form-group">
									<label class="sr-only" for="form-username">Username</label>
									<input type="text" name="form-username" placeholder="Enter Username...." class="form-username form-control" id="form-username" required>
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-password">Password</label>
									<input type="password" name="form-password" placeholder="Enter Password....." class="form-password form-control" id="form-password" required>
								</div>
								<button type="submit" class="btn">Login</button>
							</form>
							
						</div>
					</div>
				</div>
				
			</div>
			
		</div>
		
	</div>
	
</div>

</body>
</html>
